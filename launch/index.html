<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAUNCH TIME</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <img src="Launching_page_img/images/logo.png" class="logo">
        <div class="content">
            <p>Website is under Maintenance</p>
            <h1>we're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <P id="days">00</P>
                    <span>Days</span>
                </div>
                <div>
                    <P id="hours">00</P>
                    <span>Hours</span>
                </div>
                <div>
                    <P id="minutes">00</P>
                    <span>Minutes</span>
                </div>
                <div>
                    <P id="seconds">00</P>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="Launching_page_img/images/triangle.png"></button>
        </div>
        <img src="Launching_page_img/images/rocket.png" class="rocket">
    </div>
    <script>
        var countdowndate = new Date("oct 19,2024 00:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countdowndate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML=days;
            document.getElementById("hours").innerHTML=hours;
            document.getElementById("minutes").innerHTML=minutes;
            document.getElementById("seconds").innerHTML=seconds;
if(distance<0){
    clearInterval(x);
    document.getElementById("days").innerHTML="00";
            document.getElementById("hours").innerHTML="00";
            document.getElementById("minutes").innerHTML="00";
            document.getElementById("seconds").innerHTML="00";
}
   }, 1000);
    </script>
</body>

</html>
